# The layout text of site

# ----- Commons label -----

layout:
  post: Article
  category: Project
  tag: Tag

# The tabs of sidebar
tabs:
  # format: <filename_without_extension>: <value>
  home: Home
  categories: Projects
  tags: Tags
  archives: Archives
  about: About

# the text displayed in the search bar & search results
search:
  hint: Search
  cancel: Cancel
  no_results: No Results

panel:
  lastmod: Last Modified
  trending_tags: Trending Tags
  toc: Table of Content

copyright:
  # Shown at the bottom of the post
  license:
    template: Article release in :LICENSE_NAME
    name: CC BY 4.0
    link: https://creativecommons.org/licenses/by/4.0/

  # Displayed in the footer
  brief: Some rights reserved
  verbose: >-
    Unless otherwise stated, all posts on this blog are licensed by the author under the Creative Commons Attribution 4.0 International (CC BY 4.0) license.

meta: This site is generated by :PLATFORM using theme :THEME

not_found:
  statement: Sorry, you may be trying to access a URL that has been moved or never existed.

notification:
  update_found: Update available
  update: Update

# ----- Posts related labels -----

post:
  written_by: Author
  posted: Posted
  updated: Updated
  words: Words
  pageview_measure: Pageview
  read_time:
    unit: Minutes
    prompt: Read
  relate_posts: Related post
  share: Share
  button:
    next: Next
    previous: Previous
    copy_code:
      succeed: Copied!
    share_link:
      title: Share link
      succeed: Copied link!

# Date time format.
# See: <http://strftime.net/>, <https://day.js.org/docs/en/display/format>
df:
  post:
    strftime: "%Y/%m/%d"
    dayjs: "YYYY/MM/DD"

# categories page
categories:
  category_measure: Projects
  post_measure: Posts
